<mat-card class="mat-elevation-z10">
  <mat-card-title  align="center">Add Attendance</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <br />
    <form (submit)="saveLoginRecord()" method="POST" [formGroup]="angForm" class="form" role="form" autocomplete="off" id="formLoginRecord" novalidate>
        <input id="fake_user_email" name="fake_user[email]" style="position:absolute; top:-200px;" type="text" value="">
        <input id="fake_user_password" name="fake_user[name]" style="position:absolute; top:-200px;" type="password" value="" >
              
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <mat-form-field> 
              <input matInput [matDatepicker]="login_date" [max]="maxDate" placeholder="Choose a date" name="login_date" id="login_date" formControlName="login_date" [(ngModel)]="loginRecordModel.login_date" readonly>
              <mat-datepicker-toggle matSuffix [for]="login_date"></mat-datepicker-toggle>
              <mat-datepicker #login_date disabled="false"></mat-datepicker>
              <mat-error *ngIf="login_date.errors && (login_date.dirty || login_date.touched)">{{loginDateErrorMsg()}}</mat-error>
            </mat-form-field>
          </div>  
        </div>

        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <mat-form-field> 
              <input matInput type="text" atp-time-picker value={{current_date_time}} name="in_time" id="in_time" formControlName="in_time" [(ngModel)]="loginRecordModel.in_time" placeholder="In-Time" required>
              <mat-error *ngIf="in_time.errors && (in_time.dirty || in_time.touched)">{{in_timeErrorMsg()}}</mat-error>
            </mat-form-field>
          </div>  
        </div>
        
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <mat-form-field> 
              <input matInput type="text" atp-time-picker value={{current_date_time}} name="out_time" id="out_time" formControlName="out_time" [(ngModel)]="loginRecordModel.out_time" placeholder="Out-Time" required>
              <mat-error *ngIf="out_time.errors && (out_time.dirty || out_time.touched)">{{out_timeErrorMsg()}}</mat-error>
            </mat-form-field>
          </div>  
        </div>
        
        <div class="row">
          <div class="col-md-4 col-sm-12 col-xs-12">
            <mat-form-field> 
              <input matInput type="text" name="task" id="task" formControlName="task" [(ngModel)]="loginRecordModel.task" placeholder="Task" required>
              <mat-error *ngIf="task.errors && (task.dirty || task.touched)">{{taskErrorMsg()}}</mat-error>
            </mat-form-field>
          </div>  
        </div>        

        <div class="row">
          <div class="col-sm-12">
            <mat-card-actions align="center">
              <button mat-raised-button class="mat-elevation-z4" color="primary" type="submit" [disabled]="angForm.pristine || angForm.invalid">Save</button>
            </mat-card-actions>  
          </div>  
        </div>  

      </form>
  </mat-card-content>  
</mat-card>
